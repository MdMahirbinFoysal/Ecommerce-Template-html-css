<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="./assets/css/styles.css" >
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
          <a href="#" class="logo">Ecommerce</a>
          <!-- cart incon -->
          <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <!-- Cart -->
          <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- content -->
            <div class="cart-content">
              <div class="cart-box">
                <img src="./assets/img/product2.jpg" alt="" class="cart-img">
                <div class="div detail-box">
                  <div class="cart-product-title">Mini Fan</div>
                  <div class="cart-price">$10</div>
                  <input type="number" value="1" class="cart-quantity">
                </div>
                <!-- remove Cart -->
                <i class='bx bxs-trash-alt cart-remove'></i>
              </div>
            </div>
            <!-- Total -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>
            <!-- Buying Button -->
            <button type="buttom" class="btn-buy">Buy Now</button>
            <!-- Cart Close -->
            <i class='bx bx-x' id="close-cart"></i>

          </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="./assets/img/product1.jpg" alt="" class="product-img">
          <h2 class="product-title">Smart Watch</h2>
          <span class="price">$29</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 2 -->
        <div class="product-box">
          <img src="./assets/img/product2.jpg" alt="" class="product-img">
          <h2 class="product-title">Mini Portable Fan</h2>
          <span class="price">$10</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="./assets/img/product3.jpg" alt="" class="product-img">
          <h2 class="product-title">Blutooth Sound Box</h2>
          <span class="price">$20</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img src="./assets/img/product4.jpg" alt="" class="product-img">
          <h2 class="product-title">Wifi Router</h2>
          <span class="price">$25</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="./assets/img/product5.jpg" alt="" class="product-img">
          <h2 class="product-title">Nike Snecker</h2>
          <span class="price">$40</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
          <img src="./assets/img/product6.jpg" alt="" class="product-img">
          <h2 class="product-title">AirPods</h2>
          <span class="price">$35</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
          <img src="./assets/img/product7.jpg" alt="" class="product-img">
          <h2 class="product-title">Xioami Cycle</h2>
          <span class="price">$100</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
          <img src="./assets/img/product8.jpg" alt="" class="product-img">
          <h2 class="product-title">Rechargeable Fan</h2>
          <span class="price">$28</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        
      </div>
    </section>
  
</body>
</html>
